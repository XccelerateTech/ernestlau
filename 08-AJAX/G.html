<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample Page</title>
    </head>
    <body>
        <h1>My Homepage</h1>
        <div class="content-section">
            <p>
                I'm a paragraph
            </p>
        </div>
        <div class="content-section">
            <h3>Section Heading</h3>
            <p>
                Another paragraph
            </p>
            <div id="info-field">
                <p>
                    some info
                    <span>some more child</span>
                </p>
            </div>
        </div>
        <script>
            function deleteAllChildById(n) {
                let elements = document.querySelector(n);
                let allChild = elements.children;
                for (var i = 0; i < allChild.length; i++) {
                elements.removeChild(allChild[i]);
                }
            };
            deleteAllChildById("#info-field");
            console.log(document.querySelector('#info-field')); //make sure all child delete
        </script>
    </body>
</html>
