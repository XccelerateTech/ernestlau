<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <header id='header'>
            <h1>Contacts</h1>
        </header>
        <div id="content">
            <section class="sections" id="new-contact">
                <h1>Create New Contact</h1>
                <form id="form1">
                    <div id="row-name">
                        <input type='text' name="name" placeholder="Name"/>
                    </div>
                    <div id="row-phone">
                        <input type='text' name="phone" placeholder="Telephone Number"/>
                    </div>
                    <div id="row-email">
                        <input type='text' name="email" placeholder="Email"/>
                    </div>
                    <div id="row-submit">
                        <input type="submit" value="submit"/>
                    </div>
                    <!-- <div id="row-clear">
                        <input type="reset" value="Reset"/>
                    </div> -->
                </form>
            </section>
            <section class="sections" id="contact-list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Telephone Number</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <td>Sam</td>
                            <td>123456789</td>
                            <td>sam@gmail.com</td>
                        </tr>
                        <tr class="row">
                            <td>Tom</td>
                            <td>987654321</td>
                            <td>tom@gmail.com</td>
                        </tr>
                        <tr class="row">
                            <td>Nadim</td>
                            <td>54678292</td>
                            <td>nadim@gmail.com</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
        <footer>
        </footer>
    </body>
    <script>
        // 1:Adding a contact to the contact list
            var tr = $('<tr>',{class:"row"});
            $('tr.row:last-child').after(tr);
            var td = $('<td>');
            $('tr.row:last-child').append(td);
            $('tr.row:last-child td:nth-child(1)').html("Peter")
            var td = $('<td>');
            $('tr.row:last-child').append(td);
            $('tr.row:last-child td:nth-child(2)').html("123456789")
            var td = $('<td>');
            $('tr.row:last-child').append(td);
            $('tr.row:last-child td:nth-child(3)').html("peter@gmail.com")
        // 2:Adding an extra button to the form called Clear
            var clear = $('<div id="row-clear"><input type="reset" value="Reset"/></div>');
            $('#form1').append(clear);
        // 3:Change the title of the page
            myPagename =  "Ernest's contact list application"
            $('#header h1').html(myPagename);
        // 4:
            $('#header h1').css("color","red")
    </script>
</html>
